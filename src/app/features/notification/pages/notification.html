<div class="w-80 p-4 bg-white rounded-xl shadow-md">
  <nz-badge [nzCount]="notifications.length">
    <span class="text-lg font-semibold">Thông báo</span>
  </nz-badge>

  <nz-spin [nzSpinning]="loading" class="w-full">
    <nz-list
      class="mt-4 max-h-80 overflow-y-auto"
      [nzDataSource]="notifications"
      [nzRenderItem]="item"
    >
      <ng-template #item let-item>
        <nz-list-item class="border-b py-2">
          <div class="flex flex-col">
            <span class="font-medium">{{ item.message }}</span>
            <span class="text-xs text-gray-500">
              {{ item.createdAt | date : "short" }}
            </span>
          </div>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-spin>
</div>
