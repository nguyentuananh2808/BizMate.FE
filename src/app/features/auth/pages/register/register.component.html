<div class="bg-login">
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div
      class="w-full max-w-sm text-center bg-white p-6 rounded-[24px] shadow-[0_10px_20px_rgba(0,0,0,0.3)]"
    >
      <!-- Logo -->
      <img
        class="mx-auto mb-2"
        src="assets/images/logo_vuakongfishing.png"
        alt="logo"
        width="200"
      />

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-left">
        <!-- Store name -->
        <label class="text-sm text-gray-600">Tên cửa hàng</label>
        <input
          formControlName="nameStore"
          type="text"
          placeholder="Tên cửa hàng"
          class="w-full border-b border-gray-300 focus:outline-none py-2 mb-1 placeholder-gray-400 text-sm rounded-[24px] pl-4"
        />
        <div
          *ngIf="
            form.get('nameStore')?.touched &&
            form.get('nameStore')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          Tên cửa hàng là bắt buộc
        </div>

        <!-- Full name -->
        <label class="text-sm text-gray-600">Họ và tên</label>
        <input
          formControlName="fullName"
          type="text"
          placeholder="Họ và tên"
          class="w-full border-b border-gray-300 focus:outline-none py-2 mb-1 placeholder-gray-400 text-sm rounded-[24px] pl-4"
        />
        <div
          *ngIf="
            form.get('fullName')?.touched &&
            form.get('fullName')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          Họ và tên là bắt buộc
        </div>

        <!-- Email -->
        <label class="text-sm text-gray-600">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="admin@gmail.com"
          class="w-full border-b border-gray-300 focus:outline-none py-2 mb-1 placeholder-gray-400 text-sm rounded-[24px] pl-4"
        />
        <div
          *ngIf="
            form.get('email')?.touched &&
            form.get('email')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          Email là bắt buộc
        </div>
        <div
          *ngIf="
            form.get('email')?.touched && form.get('email')?.hasError('email')
          "
          class="text-red-500 text-xs mb-2"
        >
          Email không hợp lệ
        </div>

        <!-- Password -->
        <label class="text-sm text-gray-600">Mật khẩu</label>
        <input
          formControlName="password"
          type="password"
          placeholder="**********"
          class="w-full border-b border-gray-300 focus:outline-none py-2 mb-1 placeholder-gray-400 text-sm rounded-[24px] pl-4"
        />
        <div
          *ngIf="
            form.get('password')?.touched &&
            form.get('password')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          Mật khẩu là bắt buộc
        </div>

        <!-- Confirm Password -->
        <label class="text-sm text-gray-600">Xác nhận mật khẩu</label>
        <input
          formControlName="confirmPassword"
          type="password"
          placeholder="**********"
          class="w-full border-b border-gray-300 focus:outline-none py-2 mb-1 placeholder-gray-400 text-sm rounded-[24px] pl-4"
        />
        <div
          *ngIf="
            form.get('confirmPassword')?.touched &&
            form.get('confirmPassword')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          Xác nhận mật khẩu là bắt buộc
        </div>
        <div
          *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched"
          class="text-red-500 text-xs mb-2"
        >
          Mật khẩu và xác nhận mật khẩu không khớp
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-blue-500 text-white py-2 rounded-full text-sm hover:bg-blue-600 transition flex items-center justify-center gap-2"
        >
          <svg
            *ngIf="isLoading()"
            class="animate-spin h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 000 16z"
            ></path>
          </svg>
          <span>{{ isLoading() ? "Đang đăng ký..." : "Đăng ký" }}</span>
        </button>

        <!-- API error -->
        <div *ngIf="error()" class="text-red-500 mt-4 text-sm text-center">
          {{ error() }}
        </div>

        <!-- Login link -->
        <div class="text-center mt-8 text-sm">
          Đã có tài khoản ?
          <a href="#" class="text-orange-500 font-medium hover:underline">
            Đăng nhập
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
