<div class="flex">
  <app-menu class="bg-background-dark"></app-menu>

  <div class="bg-login" [ngClass]="{ dark: isDark }">
    <div
      class="max-h-[800px] overflow-y-auto px-4 pt-6 z-10 relative"
      [ngClass]="{ 'dark:bg-gray-900': isDark }"
    >
      <!-- Header -->
      <header-common></header-common>

      <!-- Desktop view -->
      <div
        class="hidden md:block border rounded-2xl shadow-xl p-6 bg-background-light dark:bg-background-dark max-w-[600px] m-auto"
      >
        <h2
          class="text-2xl font-bold mb-4 text-secondary-light dark:text-secondary-dark"
        >
          Thông tin người dùng
        </h2>
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label
              class="font-semibold text-secondary-light dark:text-secondary-dark"
              >Họ tên:</label
            >
            <p class="text-secondary-light dark:text-secondary-dark">
              {{ user.name }}
            </p>
          </div>
          <div>
            <label
              class="font-semibold text-secondary-light dark:text-secondary-dark"
              >Email:</label
            >
            <p class="text-secondary-light dark:text-secondary-dark">
              {{ user.email }}
            </p>
          </div>
          <div>
            <label
              class="font-semibold text-secondary-light dark:text-secondary-dark"
              >Vai trò:</label
            >
            <p class="text-secondary-light dark:text-secondary-dark">
              {{ user.role }}
            </p>
          </div>
          <div>
            <label
              class="font-semibold text-secondary-light dark:text-secondary-dark"
              >Cửa hàng:</label
            >
            <p class="text-secondary-light dark:text-secondary-dark">
              {{ user.storeName }}
            </p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900 transition"
        >
          <i nz-icon nzType="logout" class="text-red-500"></i>
          <span class="font-medium">Đăng xuất</span>
        </button>
      </div>

      <!-- Mobile view -->
      <div
        class="md:hidden border rounded-xl shadow-md p-4 space-y-3 bg-background-light dark:bg-background-dark max-w-[300px] m-auto"
      >
        <h2
          class="text-xl font-bold mb-2 text-secondary-light dark:text-secondary-dark"
        >
          Thông tin
        </h2>
        <div class="flex items-center gap-2">
          <i nz-icon nzType="user" class="text-blue-500"></i>
          <span
            class="font-semibold text-secondary-light dark:text-secondary-dark"
          >
            Tên:
          </span>
          <span class="text-secondary-light dark:text-secondary-dark">
            {{ user.name }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <i nz-icon nzType="mail" class="text-blue-500"></i>
          <span
            class="font-semibold text-secondary-light dark:text-secondary-dark"
          >
            Email:
          </span>
          <span class="text-secondary-light dark:text-secondary-dark">
            {{ user.email }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <i nz-icon nzType="idcard" class="text-blue-500"></i>
          <span
            class="font-semibold text-secondary-light dark:text-secondary-dark"
          >
            Vai trò:
          </span>
          <span class="text-secondary-light dark:text-secondary-dark">
            {{ user.role }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <i nz-icon nzType="shop" class="text-blue-500"></i>
          <span
            class="font-semibold text-secondary-light dark:text-secondary-dark"
          >
            Cửa hàng:
          </span>
          <span class="text-secondary-light dark:text-secondary-dark">
            {{ user.storeName }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <i
            nz-icon
            nzType="bulb"
            class="text-yellow-500 dark:text-gray-300"
          ></i>
          <span
            class="font-semibold text-secondary-light dark:text-secondary-dark"
          >
            Dark mode:
          </span>
          <dark-mode-toggle class="ml-4"></dark-mode-toggle>
        </div>

        <button
          (click)="logout()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900 transition"
        >
          <i nz-icon nzType="logout" class="text-red-500"></i>
          <span class="font-medium">Đăng xuất</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom menu -->
  <bottom-menu class="mt-6"></bottom-menu>
</div>
