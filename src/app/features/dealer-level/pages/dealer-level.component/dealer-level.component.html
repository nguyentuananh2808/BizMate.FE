<div class="flex">
  <app-menu class="bg-background-dark"></app-menu>

  <div class="bg-login" [ngClass]="{ dark: isDark }">
    <div
      class="max-h-[800px] overflow-y-auto px-4 pt-6 z-10 relative"
      [ngClass]="{ 'dark:bg-gray-900': isDark }"
    >
      <!-- Mobile header bar -->
      <div
        *ngIf="isMobile"
        class="fixed bg-background-light dark:bg-background-dark p-3 rounded-[24px] w-[92%] m-auto"
      >
        <header-common></header-common>

        <div class="flex items-center justify-between gap-3">
          <!-- Nút Quay lại -->
          <button
            type="button"
            class="rounded-full bg-gray-200 text-gray-700 px-2 py-1 hover:bg-gray-300 transition flex items-center w-8 h-8"
            (click)="goBack()"
            [ngClass]="{ 'dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600': isDark }"
          >
            <nz-icon nzType="arrow-left" nzTheme="outline"></nz-icon>
          </button>

          <!-- Ô tìm kiếm -->
          <div class="relative flex-1 mx-2">
            <input
              type="text"
              class="flex-1 border border-gray-300 rounded-[24px] px-3 py-2 mx-2 w-full"
              [(ngModel)]="searchKeyword"
              placeholder="Tìm kiếm..."
              [ngClass]="{ 'dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600': isDark }"
            />
            <button
              (click)="onSearch()"
              class="absolute inset-y-0 right-3 flex items-center"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
                />
              </svg>
            </button>
          </div>

          <!-- Nút Lọc -->
          <div class="relative inline-block" (clickOutside)="hideTooltip()">
            <button
              nz-button
              (click)="toggleTooltip()"
              class="flex items-center whitespace-nowrap rounded-[24px] w-8 bg-white hover:bg-gray-100 transition-all border"
            >
              <nz-icon nzType="filter" nzTheme="outline"></nz-icon>
            </button>

            <div
              *ngIf="showTooltip"
              class="absolute right-0 mt-2 z-50 bg-white p-3 rounded-[24px] shadow-lg border w-[300px]"
            >
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Chọn ngày:
              </label>
              <nz-range-picker
                [(ngModel)]="dateRange"
                [nzPlacement]="placement"
                class="w-full"
              ></nz-range-picker>

              <div class="flex justify-end pt-2 gap-2">
                <button
                  nz-button
                  nzType="default"
                  class="rounded-[24px]"
                  (click)="clearDateFilter()"
                >
                  Xóa
                </button>
                <button
                  nz-button
                  class="rounded-[24px]"
                  nzType="primary"
                  (click)="applyDateFilter()"
                >
                  Áp dụng
                </button>
              </div>
            </div>
          </div>

          <!-- Nút Excel -->
          <button
            type="button"
            class="px-3 py-2 rounded-[24px] bg-green-600 text-white hover:bg-green-700 transition whitespace-nowrap flex items-center gap-1"
          >
            <nz-icon nzType="file-excel" nzTheme="outline"></nz-icon>
          </button>
        </div>
      </div>

      <!-- Desktop header bar -->
      <div *ngIf="!isMobile">
        <header-common></header-common>
        <div class="mb-4 flex items-center justify-between gap-4">
          <h1 class="text-secondary-light dark:text-secondary-dark text-2xl font-bold">
            Đại lý cấp
          </h1>

          <!-- Ô tìm kiếm -->
          <div class="relative flex-1 mx-2">
            <input
              type="text"
              class="border border-gray-300 rounded-[24px] px-3 py-2 w-[100%] mx-auto"
              [(ngModel)]="searchKeyword"
              placeholder="Tìm kiếm..."
              [ngClass]="{ 'dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600': isDark }"
            />
            <button
              (click)="onSearch()"
              class="absolute inset-y-0 right-3 flex items-center"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
                />
              </svg>
            </button>
          </div>

          <!-- Nhóm nút -->
          <div class="flex gap-3">
            <!-- Nút Lọc -->
            <div class="relative inline-block" (clickOutside)="hideTooltip()">
              <button
                nz-button
                (click)="toggleTooltip()"
                class="flex items-center gap-2 whitespace-nowrap rounded-[24px] h-10 px-4 bg-white hover:bg-gray-100 transition-all border"
              >
                <nz-icon nzType="filter" nzTheme="outline"></nz-icon>
                Lọc
              </button>

              <div
                *ngIf="showTooltip"
                class="absolute left-0 mt-2 z-50 bg-white p-3 rounded-[24px] shadow-lg border w-[300px]"
              >
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Chọn ngày:
                </label>
                <nz-range-picker
                  [(ngModel)]="dateRange"
                  [nzPlacement]="placement"
                  class="w-full"
                ></nz-range-picker>

                <div class="flex justify-end pt-2 gap-2">
                  <button
                    nz-button
                    nzType="default"
                    class="rounded-[24px]"
                    (click)="clearDateFilter()"
                  >
                    Xóa
                  </button>
                  <button
                    nz-button
                    class="rounded-[24px]"
                    nzType="primary"
                    (click)="applyDateFilter()"
                  >
                    Áp dụng
                  </button>
                </div>
              </div>
            </div>

            <!-- Nút Tạo mới -->
            <button
              nz-button
              nzType="primary"
              class="flex items-center gap-2 whitespace-nowrap rounded-[24px] h-10"
              routerLink="/dealer-level-create"
            >
              <nz-icon nzType="plus-circle" nzTheme="outline"></nz-icon>
              Tạo mới
            </button>

            <!-- Nút Excel -->
            <button
              type="button"
              class="px-4 py-2 rounded-[24px] bg-green-600 text-white hover:bg-green-700 transition flex items-center gap-2 h-10"
            >
              <nz-icon nzType="file-excel" nzTheme="outline"></nz-icon>
              Xuất Excel
            </button>

            <!-- Nút Quay lại -->
            <button
              type="button"
              class="rounded-full bg-gray-300 text-gray-700 px-4 py-2 hover:bg-gray-300 transition flex items-center gap-2"
              (click)="goBack()"
              [ngClass]="{ 'dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600': isDark }"
            >
              <span>Quay lại</span>
              <nz-icon nzType="arrow-right" nzTheme="outline"></nz-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Table -->
      <div *ngIf="isMobile" class="mb-10 mt-36">
        <div class="space-y-4">
          <div *ngFor="let item of listOfCurrentPageData; trackBy: trackById">
            <div
              class="rounded-[20px] p-4 bg-white shadow-md dark:bg-background-dark transition-all"
            >
              <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold text-sm text-gray-700 dark:text-gray-200">
                  Đại lý cấp : {{ item.Name }}
                </h3>

                <div class="relative">
                  <button
                    class="icon-button text-xl text-secondary-light dark:text-secondary-dark"
                    (click)="toggleDropdown(item)" (mouseenter)="toggleDropdown(item)"
                  >
                    ⋮
                  </button>
                  <div
                    *ngIf="item === activeDropdown"
                    class="absolute right-0 mt-1 bg-white dark:bg-gray-700 rounded shadow p-2 z-50 w-[110px]"
                    (mouseleave)="closeDropdown()"
                  >
                    <button
                      class="flex items-center gap-2 text-blue-600 dark:text-blue-400 text-sm px-2 py-1 w-full"
                      (click)="viewDetail(item)"
                    >
                      <nz-icon nzType="edit" nzTheme="outline"></nz-icon>
                      Chi tiết
                    </button>
                     <button
                    class="flex items-center gap-2 text-red-600 dark:text-red-400 text-sm px-2 py-1 w-full"
                    (click)="deleteDealerLevel(item)"
                  >
                    <nz-icon nzType="delete" nzTheme="outline"></nz-icon> Xóa
                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-4">
          <nz-pagination
            *ngIf="totalCount > 0"
            [nzPageIndex]="pageIndex"
            [nzTotal]="totalCount"
            [nzPageSize]="pageSize"
            [nzSize]="'small'"
            [nzShowQuickJumper]="false"
            [nzShowSizeChanger]="false"
            (nzPageIndexChange)="onPageChange($event)"
          ></nz-pagination>
        </div>

        <div
          *ngIf="!listOfCurrentPageData.length"
          class="text-center text-secondary-light dark:text-secondary-dark py-8 mt-32"
        >
          Không có dữ liệu
        </div>
      </div>

      <!-- Desktop Table -->
      <div *ngIf="!isMobile">
        <div
          class="bg-background-lightblue dark:bg-background-dark shadow-lg rounded-[24px] overflow-hidden p-2"
          [ngClass]="{ 'dark:bg-gray-900': isDark }"
        >
          <nz-table
            [nzData]="listOfCurrentPageData"
            [nzPageSize]="pageSize"
            [nzTotal]="totalCount"
            [nzPageIndex]="pageIndex"
            [nzLoading]="isLoading"
            [nzFrontPagination]="false"
            (nzPageIndexChange)="onPageChange($event)"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
          >
            <thead>
              <tr
                class="bg-gray-100 text-gray-700"
                [ngClass]="{ 'dark:bg-gray-800 dark:text-gray-200': isDark }"
              >
                <th [nzWidth]="'20px'" class="text-center">STT</th>
                <th [nzWidth]="'40px'"></th>
                <th [nzWidth]="'120px'">Đại lý cấp</th>
                <th [nzWidth]="'120px'">Ngày tạo</th>
                <th [nzWidth]="'120px'">Ngày cập nhật</th>
              </tr>
            </thead>

            <tbody>
              <tr
                *ngFor="let item of listOfCurrentPageData; trackBy: trackById; let i = index"
                class="hover:bg-gray-50 transition-all duration-150"
                [ngClass]="{ 'dark:hover:bg-gray-800': isDark }"
              >
                <td class="text-center">{{ i + 1 }}</td>
                <td class="relative">
                  <button class="icon-button" (mouseenter)="toggleDropdown(item)" (click)="toggleDropdown(item)">
                    ⋮
                  </button>
                  <div
                    class="dropdown-menu flex"
                    *ngIf="item === activeDropdown"
                    (mouseleave)="closeDropdown()"
                  >
                    <div class="dropdown-item" (click)="viewDetail(item)">
                      <nz-icon nzType="edit" nzTheme="outline"></nz-icon>
                    </div>
                     <div class="dropdown-item" (click)="deleteDealerLevel(item)">
                      <nz-icon nzType="delete" nzTheme="outline"></nz-icon>
                    </div>
                  </div>
                </td>
                <td>{{ item.Name }}</td>
                <td>{{ item.CreatedDate | date : "dd/MM/yyyy" }}</td>
                <td>{{ item.UpdatedDate | date : "dd/MM/yyyy" }}</td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>

      <!-- Mobile Float Button -->
      <div *ngIf="isMobile" class="type">
        <nz-float-button
          nzType="primary"
          [nzIcon]="icon"
          routerLink="/dealer-level-create"
        ></nz-float-button>
        <ng-template #icon>
          <nz-icon nzType="plus-circle" nzTheme="outline"></nz-icon>
        </ng-template>
      </div>

      <!-- Bottom menu -->
      <bottom-menu class="mt-6"></bottom-menu>
    </div>
  </div>
</div>
