<div class="bg-login">
  <div class="min-h-screen px-4 pt-6 z-10 relative">
    <!-- Header -->
    <header
      class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4 md:gap-0"
    >
      <h1
        class="text-3xl font-extrabold text-center md:text-left bg-gradient-to-r from-blue-500 to-indigo-600 text-transparent bg-clip-text"
      >
        VuaKong
      </h1>

      <top-menu></top-menu>
    </header>
    <!-- Search box -->
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="searchKeyword"
        (ngModelChange)="onSearch()"
        placeholder="TÃ¬m kiáº¿m mÃ£ hoáº·c tÃªn loáº¡i sáº£n pháº©m..."
        class="border border-gray-300 rounded px-3 py-2 w-full md:w-96"
      />
    </div>

    <!-- ðŸ“± Mobile layout: nz-table + scroll ngang -->
    <div *ngIf="isMobile">
      <div
        class="overflow-x-auto rounded-[24px] shadow-sm bg-[rgba(187,213,237,0.33)] dark:bg-gray-900 p-3 w-full"
      >
        <nz-table
          [nzData]="listOfData"
          [nzScroll]="{ x: '700px' }"
          [nzScroll]="{ y: '480px' }"
          [nzPageSize]="10"
          [nzFrontPagination]="true"
          [nzLoading]="isLoading"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
          class="bg-[rgba(255,255,255,0.47)]"
        >
          <thead>
            <tr
              class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200"
            >
              <th
                [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
                class="w-14"
              ></th>
              <th class="w-32">MÃ£</th>
              <th class="w-56">TÃªn loáº¡i</th>
              <th class="w-8"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of listOfCurrentPageData; trackBy: trackById"
              class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-150"
            >
              <td class="text-center w-[24px]">
                <label
                  nz-checkbox
                  [nzChecked]="setOfCheckedId.has(item.Id)"
                  (nzCheckedChange)="onItemChecked(item.Id, $event)"
                ></label>
              </td>
              <td>{{ item.ProductCategoryCode }}</td>
              <td>{{ item.Name }}</td>
              <td class="space-x-2 flex">
                <button nz-button nzType="link" (click)="viewDetail(item)">
                  <nz-icon nzType="eye" nzTheme="outline" />
                </button>
                <button
                  nz-button
                  nzType="link"
                  class="text-red-600"
                  (click)="deleteItem(item)"
                >
                  <nz-icon nzType="delete" nzTheme="outline" />
                </button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>

    <!-- ðŸ’» Desktop layout -->
    <div *ngIf="!isMobile">
      <div
        class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl overflow-hidden p-2"
      >
        <nz-table
          [nzData]="listOfData"
          [nzScroll]="{ y: '400px' }"
          [nzPageSize]="10"
          [nzFrontPagination]="true"
          [nzLoading]="isLoading"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
            <tr
              class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200"
            >
              <th
                [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
                class="w-9"
              ></th>
              <th class="w-[120px]">MÃ£ loáº¡i</th>
              <th class="w-[160px]">TÃªn loáº¡i</th>
              <th class="w-[140px]"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of listOfCurrentPageData; trackBy: trackById"
              class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-150"
            >
              <td class="text-center">
                <label
                  nz-checkbox
                  [nzChecked]="setOfCheckedId.has(item.Id)"
                  (nzCheckedChange)="onItemChecked(item.Id, $event)"
                ></label>
              </td>
              <td>{{ item.ProductCategoryCode }}</td>
              <td>{{ item.Name }}</td>
              <td class="space-x-2 flex">
                <button nz-button nzType="link" (click)="viewDetail(item)">
                  <nz-icon nzType="eye" nzTheme="outline" />
                </button>
                <button
                  nz-button
                  nzType="link"
                  class="text-red-600"
                  (click)="deleteItem(item)"
                >
                  <nz-icon nzType="delete" nzTheme="outline" />
                </button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>

    <!-- Bottom menu -->
    <bottom-menu class="mt-6"></bottom-menu>
  </div>
</div>
