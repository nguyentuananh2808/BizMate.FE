<div class="bg-login">
  <div class="min-h-screen px-4 pt-6 z-10 relative">
    <!-- Header -->
    <header
      class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4 md:gap-0"
    >
      <h1
        class="text-3xl font-extrabold text-center md:text-left bg-gradient-to-r from-blue-500 to-indigo-600 text-transparent bg-clip-text"
      >
        VuaKong
      </h1>

      <top-menu></top-menu>
    </header>

    <!-- ðŸ“± Mobile layout: nz-table + scroll ngang -->
    <div class="block md:hidden">
      <div
        class="overflow-x-auto rounded-xl shadow-sm bg-white dark:bg-gray-900 p-2" 
      >
        <nz-table
          [nzData]="listOfData"
          [nzScroll]="{ x: '600px' }"
          [nzPageSize]="10"
          [nzFrontPagination]="true"
          [nzLoading]="isLoading"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
            <tr
              class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200"
            >
              <th
                [nzSelections]="listOfSelection"
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
                class="w-3"
              ></th>
              <th class="w-[120px]">MÃ£</th>
              <th class="w-[160px]">TÃªn loáº¡i</th>
              <th class="w-[240px]">MÃ´ táº£</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of listOfCurrentPageData; trackBy: trackById"
              class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-150"
            >
              <td class="text-center">
                <label
                  nz-checkbox
                  [nzChecked]="setOfCheckedId.has(item.Id)"
                  (nzCheckedChange)="onItemChecked(item.Id, $event)"
                ></label>
              </td>
              <td>{{ item.ProductCategoryCode }}</td>
              <td>{{ item.Name }}</td>
              <td>{{ item.Description }}</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>

    <!-- ðŸ’» Desktop layout -->
    <div
      class="hidden md:block bg-white dark:bg-gray-900 shadow-lg rounded-2xl overflow-hidden p-2"
    >
      <nz-table
        [nzData]="listOfData"
        [nzScroll]="{ y: '500px' }"
        [nzPageSize]="10"
        [nzFrontPagination]="true"
        [nzLoading]="isLoading"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
      >
        <thead>
          <tr
            class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200"
          >
            <th
              [nzSelections]="listOfSelection"
              [(nzChecked)]="checked"
              [nzIndeterminate]="indeterminate"
              (nzCheckedChange)="onAllChecked($event)"
            ></th>
            <th class="w-[120px]">MÃ£ loáº¡i</th>
            <th class="w-[160px]">TÃªn loáº¡i</th>
            <th class="w-[300px]">MÃ´ táº£</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of listOfCurrentPageData; trackBy: trackById"
            class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-150"
          >
            <td class="text-center">
              <label
                nz-checkbox
                [nzChecked]="setOfCheckedId.has(item.Id)"
                (nzCheckedChange)="onItemChecked(item.Id, $event)"
              ></label>
            </td>
            <td>{{ item.ProductCategoryCode }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Description }}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>

    <!-- Bottom menu -->
    <bottom-menu class="mt-6"></bottom-menu>
  </div>
</div>
