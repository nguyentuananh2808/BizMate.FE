<div
  *ngIf="data"
  class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-[9999] transition-opacity duration-300"
  [ngClass]="{ 'opacity-100': !isClosing, 'opacity-0': isClosing }"
>
  <div
    class="bg-white/90 rounded-2xl shadow-xl backdrop-blur-xl w-full max-w-2xl m-4 p-6 relative border border-white/40 transform transition-all duration-300"
    [ngClass]="{
      'opacity-100 scale-100': !isClosing,
      'opacity-0 scale-95': isClosing
    }"
  >
    <button
      (click)="close()"
      class="absolute top-3 right-4 text-gray-500 hover:text-red-500 text-2xl"
    >
      ✕
    </button>

    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Cập nhật loại sản phẩm
    </h2>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Mã loại
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="data.ProductCategoryCode"
          name="productCategoryCode"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Tên loại
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="data.Name"
          name="name"
        />
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800"
          (click)="close()"
        >
          Hủy
        </button>
        <button
          type="submit"
          class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition"
        >
          Lưu
        </button>
      </div>
    </form>
  </div>
</div>
