<nav
  class="md:hidden fixed bottom-0 left-0 right-0 bg-white flex justify-around items-center h-16 z-50 rounded-t-xl shadow-md"
  style="padding-bottom: env(safe-area-inset-bottom)"
>
  <ng-container *ngFor="let item of menuItems">
    <a
      [routerLink]="item.url"
      (click)="setActive(item.id)"
      class="relative flex flex-col items-center"
    >
      <div
        class="flex items-center justify-center rounded-full transition-all duration-300"
        [ngClass]="{
          'bg-blue-100 text-blue-600 w-14 h-14 -mt-6 shadow-lg border-2 border-blue-500':
            active === item.id,
          'text-gray-500': active !== item.id
        }"
      >
        <!-- Icon -->
        <svg
          *ngIf="item.icon === 'home'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 3l8 8h-3v7h-10v-7H4l8-8z" />
        </svg>
        <svg
          *ngIf="item.icon === 'wrench-screwdriver'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M11 2l1.5 1.5L10 6l2 2-1.5 1.5L8.5 7.5 6 10l-2-2 3-3-2-2L7 2l2 2 2-2zM14 12l8 8-2 2-8-8v-2h2z"
          />
        </svg>
        <svg
          *ngIf="item.icon === 'user'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"
          />
        </svg>
      </div>
    </a>
  </ng-container>
</nav>
