<header
  class="flex flex-col md:flex-row items-center justify-between mb-4 gap-4 md:gap-0 bg-background-light dark:bg-background-dark rounded-[24px] pl-4 pr-4 pt-1 pb-1 transition-colors duration-500 z-[9999]"
>
  <div class="flex items-center">
    <!-- logo -->
    <img
      [src]="
        isDark
          ? 'assets/images/logo_vuakong_light.png'
          : 'assets/images/logo_vuakong.png'
      "
      alt="logo"
      class="w-10 mr-2 transition duration-300"
    />

    <a routerLink="/dashboard">
      <h1
        class="text-2xl font-bold bg-gradient-to-l from-vkStart to-vkEnd bg-clip-text text-transparent dark:text-secondary-dark"
      >
        {{ nameStore }}
      </h1>
    </a>
  <notification class="md:hidden ml-3"></notification>

  </div>
  <div class="hidden md:flex items-center gap-9">
    <top-menu></top-menu>
    <notification></notification>
    <dark-mode-toggle></dark-mode-toggle>
  </div>
</header>
