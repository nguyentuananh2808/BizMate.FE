<div class="bg-login transition-colors duration-500">
    <div class="min-h-screen px-4 pt-6 z-10 relative text-text-primary-light dark:text-text-primary-dark">
    <!-- Header -->
    <header-common></header-common>

    <!-- Grid Dashboard Items -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 max-w-5xl mx-auto mt-8">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        (click)="item.onClick?.()"
        class="cursor-pointer flex flex-col items-center justify-center p-6
               bg-[rgba(82,153,222,0.31)] dark:bg-[rgba(82,153,222,0.15)]
               backdrop-blur-sm
               text-gray-800 dark:text-gray-200
               border border-white dark:border-gray-700
               rounded-[24px]
               shadow-[0_8px_24px_rgba(0,0,0,0.08)] dark:shadow-[0_8px_24px_rgba(0,0,0,0.3)]
               hover:shadow-[0_12px_32px_rgba(0,0,0,0.15)] dark:hover:shadow-[0_12px_32px_rgba(0,0,0,0.5)]
               hover:-translate-y-1
               transition-all duration-300 ease-in-out"
      >
        <div class="text-4xl mb-2">{{ item.icon }}</div>
        <div class="text-sm font-semibold text-center">{{ item.label }}</div>
      </a>
    </div>

    <!-- Menu bottom -->
    <bottom-menu></bottom-menu>
  </div>
</div>

<!-- Popup -->
<product-popup *ngIf="showPopup" (closePopup)="closeProductPopup()"></product-popup>
